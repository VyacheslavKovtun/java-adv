<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Курс Валюти</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body { height: 100%; margin: 0; }
    .wrapper { display: flex; flex-direction: column; min-height: 100vh; }
    .content { flex: 1; }
    .navbar { background-color: #4a90e2; }
    .navbar-brand, .nav-link { color: #fff !important; }
    .table-responsive { margin-bottom: 20px; }
    pre { background: #f8f9fa; padding: 15px; border-radius: 5px; }
  </style>
</head>
<body>
<div class="wrapper">
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">Java ADV Kovtun</a>
    </div>
  </nav>
  <div class="content container my-4">
    <h2 class="mb-4">Курс Валюти (ПриватБанк)</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="table-primary">
        <tr>
          <th>Валюта</th>
          <th>Базова валюта</th>
          <th>Купівля</th>
          <th>Продаж</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${data}">
          <td th:text="${item.ccy}">USD</td>
          <td th:text="${item.base_ccy}">UAH</td>
          <td th:text="${item.buy}">0</td>
          <td th:text="${item.sale}">0</td>
        </tr>
        </tbody>
      </table>
    </div>
    <p>JSON:</p>
    <pre th:text="${json}"></pre>
    <br/>
  </div>
  <footer class="bg-primary text-white text-center py-3">
    &copy; 2025 Java ADV Kovtun. Всі права захищені.
  </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

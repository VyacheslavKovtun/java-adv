<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Парсинг Сайту</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    .wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .content {
      flex: 1;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <nav class="navbar navbar-expand-lg bg-primary">
    <div class="container">
      <a class="navbar-brand text-white" href="/">Java ADV Kovtun</a>
    </div>
  </nav>

  <div class="content container my-4">
    <h2 class="text-center">Парсинг сайту</h2>
    <p class="text-center">Введіть URL сайту</p>

    <form action="/parse-d" method="get" class="mt-4">
      <div class="mb-3">
        <label for="url" class="form-label">Введіть URL:</label>
        <input type="text" id="url" name="url" class="form-control" placeholder="https://example.com" required>
      </div>
      <button type="submit" class="btn btn-primary">Отримати заголовок</button>
    </form>

    <div class="mt-4">
      <h4>Результат:</h4>
      <p th:if="${title != null}" class="alert alert-success">
        Заголовок сайту: <strong th:text="${title}"></strong>
      </p>
      <p th:if="${error != null}" class="alert alert-danger">
        Помилка: <strong th:text="${error}"></strong>
      </p>
    </div>
  </div>
  <footer class="bg-primary text-white text-center py-3">
    &copy; 2025 Java ADV Kovtun. Всі права захищені.
  </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
